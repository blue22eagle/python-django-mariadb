<!DOCTYPE html>
<br>
<head lang="en">
  <meta charset="UTF-8">
  <title>Show records</title>
</head>
<br>
<a href="{% url 'add' %}"><button>Add new</button></a>
<br>
<br>
{% if items %}
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Day</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
    {% for i in items %}
    <tr>
      <td>{{i.FName}}</td>
      <td>{{i.LName}}</td>
      <td>{{i.BirthDay}}</td>
      <td>{{i.Age}}</td>
      <td><a href="/update/{{i.id}}"><button>Update</button></a><a> </a><a href="/delete/{{i.id}}"><button>Delete</button></a></td>
    </tr>
  {%endfor%}
</table>
{%else%}
  <div>
    <h4>No data</h4>
  </div>
{%endif%}
</body>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table,
  th,
  td {
    border: 2px solid #56acfc;
    padding: 7px;
  }
  th {
    background-color: #002942;
    color: #cfe3fd;
    text-align: left;
    height: 20px;
  }
  tbody tr:nth-child(odd) {
    background: #e0f0fd;
  }
  tbody tr:nth-child(even) {
    background: #abd6ff;
  }
  tbody tr:hover {
    color: #4eaa9e;
    background-color: black;
  }
</style>

</html>
